    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

        .message {

            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(255, 50, 100, 0.5);
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0) scale(0.8);
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
            font-family: 'Arial', sans-serif;
        }

        .avatar {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff4d6d, #c32aff);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
            animation: glow 1.5s infinite alternate;
            transition: transform 0.1s ease-out;
        }

        .eye {
            width: 20px;
            height: 30px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50px;
        }

        .eye.left {
            left: 40px;
        }

        .eye.right {
            right: 40px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
            }

            100% {
                box-shadow: 0 0 25px rgba(255, 77, 109, 1);
            }
        }

        @keyframes blink {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(0.1);
            }
        }
